<div class="table">
    <span class="material-icons" routerLink="/exchange-rates">
        arrow_back
    </span>
    <table mat-table style="width: 100%;" [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
        <ng-container matColumnDef="baseCurrency">
            <th mat-header-cell *matHeaderCellDef> Base currency </th>
            <td mat-cell *matCellDef="let element"> {{element.baseCurrency}} </td>
        </ng-container>
        <ng-container matColumnDef="convertedAmount">
            <th mat-header-cell *matHeaderCellDef> Converted amount </th>
            <td mat-cell *matCellDef="let element"> {{element.convertedAmount}} </td>
        </ng-container>
        <ng-container matColumnDef="toCurrency">
            <th mat-header-cell *matHeaderCellDef> To currency </th>
            <td mat-cell *matCellDef="let element"> {{element.toCurrency}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
