<div class="converter-container" fxLayout="column" fxLayoutGap="25px">
    <span class="material-icons" routerLink="/exchange-rates">
        arrow_back
    </span>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="currencyConverterForm" fxLayout="row" fxLayoutAlign="space-evenly center"
                (ngSubmit)="convert()" novalidate>
                <div class="container">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Amount" id="amount" [formControlName]="formNames.Amount"
                            type="number">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <input type="text" placeholder="From" name="fromCurrency" aria-label="From" matInput
                            [formControlName]="formNames.FromCurrency">
                    </mat-form-field>
                    <mat-form-field appearance="fill" >
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" name="date" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <span class="material-icons">
                        compare_arrows
                    </span>
                    <mat-form-field appearance="outline">
                        <input type="text" class="uppercase" placeholder="To" aria-label="To" matInput
                            [formControlName]="formNames.ToCurrency">
                    </mat-form-field>
                    <button type="button" mat-raised-button color="primary" (click)="convert()">Convert</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <br />
    
    <app-conversion-detail [amount]="amount" [result]="result" [fromCurrencyRate]="fromCurrencyRate"
        [toCurrencyRate]="toCurrencyRate"></app-conversion-detail>

</div>
